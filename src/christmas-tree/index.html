            classic: {
                bg: 0x000000,
                fog: 0x000000,
                champagneGold: 0xffd966,
                deepGreen: 0x03180a,
                accentRed: 0x990000,
                bloom: { threshold: 0.85, strength: 0.25, radius: 0.3 },
                particles: { glow: false, auroraSpeed: 0 }
            },
            aurora: {
                bg: 0x0a0e27,
                fog: 0x0a0e27,
                champagneGold: 0x00ff88,  // Aurora green
                deepGreen: 0xff00ff,       // Aurora magenta
                accentRed: 0x00ffff,       // Cyan
                bloom: { threshold: 0.6, strength: 1.2, radius: 0.5 },
                particles: { glow: true, auroraSpeed: 1.0 }
            }
        };

        let currentTheme = 'classic';  // Default to classic black theme
        let auroraLights = [];
        let bloomPass = null;  // Reference for bloom pass

        const CONFIG = {
            colors: {
                bg: 0x000000,
                fog: 0x000000,
                champagneGold: 0xffd966,
                deepGreen: 0x03180a,
                accentRed: 0x990000,

            particles: {
                count: 1000,
                dustCount: 800,
                snowCount: 350,
                treeHeight: 24,

            },
            camera: { z: 50 },
            preload: {

                images: [

                    './images/photo2.jpg',
                    './images/photo3.jpg',
                    './images/photo4.jpg',
                    './images/photo5.jpg'
                ]
            }
        };

        const STATE = {
            mode: 'TREE',
            focusIndex: -1,
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            rotationVelocity: { x: 0, y: 0 }, // For smooth inertia
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
        };

        // Smooth lerp with exponential decay (frame-rate independent)
        const smoothLerp = (current, target, lambda, dt) => {
            return current + (target - current) * (1 - Math.exp(-lambda * dt));
        };

        let scene, camera, renderer, composer;
        let mainGroup;
        let clock = new THREE.Clock();
        let newYearMode = null;
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let caneTexture; 
        let snowSystem;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        
        const debugInfo = document.getElementById('debug-info');
        // camBtn removed - gesture auto-enabled on page load
        let isCameraRunning = false;
        let isGestureLoopRunning = false;

        // ÂÖ®Â±ÄÊö¥Èú≤ÁªôHTMLÊåâÈíÆË∞ÉÁî®
        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };

        // New Year mode toggle function
        window.toggleNewYearMode = () => {
            if (newYearMode) {
                newYearMode.toggle();
            }
        };

        // Aurora theme toggle function - adds aurora lights without changing background
        window.toggleAuroraTheme = () => {
            currentTheme = currentTheme === 'classic' ? 'aurora' : 'classic';
            const theme = THEMES[currentTheme];
            const btn = document.getElementById('aurora-btn');

            // Keep background BLACK - only change bloom for extra glow
            // scene.background stays at 0x000000
            // scene.fog stays at 0x000000

            // Update bloom settings for stronger glow in aurora mode
            if (composer && composer.passes[1]) {
                const bloom = composer.passes[1];
                bloom.threshold = theme.bloom.threshold;
                bloom.strength = theme.bloom.strength;
                bloom.radius = theme.bloom.radius;
            }

            // Toggle aurora lights (colored lights orbiting tree)
            if (currentTheme === 'aurora') {
                btn.classList.add('active');
                btn.style.background = 'rgba(0, 255, 136, 0.3)';
                btn.style.borderColor = '#00ff88';
                createAuroraEffects();
            } else {
                btn.classList.remove('active');
                btn.style.background = '';
                btn.style.borderColor = '';
                removeAuroraEffects();
            }

            console.log(`Theme switched to: ${currentTheme}`);
        };

        // Create aurora-specific lighting and effects
        function createAuroraEffects() {
            // Aurora colored point lights
            const greenLight = new THREE.PointLight(0x00ff88, 2, 30);
            greenLight.position.set(-10, 15, 5);
            greenLight.name = 'auroraLight';
            scene.add(greenLight);
            auroraLights.push(greenLight);

            const magentaLight = new THREE.PointLight(0xff00ff, 1.5, 25);
            magentaLight.position.set(10, 10, -5);
            magentaLight.name = 'auroraLight';
            scene.add(magentaLight);
            auroraLights.push(magentaLight);

            const cyanLight = new THREE.PointLight(0x00ffff, 1.2, 20);
            cyanLight.position.set(0, 20, 10);
            cyanLight.name = 'auroraLight';
            scene.add(cyanLight);
            auroraLights.push(cyanLight);
        }

        function removeAuroraEffects() {
            auroraLights.forEach(light => {
                scene.remove(light);
            });
            auroraLights = [];
        }

        function updateAuroraLights(time) {
            if (currentTheme !== 'aurora') return;

            auroraLights.forEach((light, i) => {
                // Animate light positions in aurora patterns
                const offset = i * Math.PI * 0.66;
                light.position.x = Math.sin(time * 0.3 + offset) * 15;
                light.position.z = Math.cos(time * 0.2 + offset) * 10;

                // Pulsing intensity
                const intensity = 1.5 + Math.sin(time * 2 + offset) * 0.5;
                light.intensity = intensity * (i === 0 ? 2 : i === 1 ? 1.5 : 1.2);
            });
        }

        function setupTouchAndClick() {
            const container = document.getElementById('canvas-container');
            let lastMoveTime = 0;

            container.addEventListener('pointerdown', (e) => {
                STATE.touch.active = true;
                STATE.touch.startX = e.clientX;
                STATE.touch.startY = e.clientY;
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
                // Reset velocity on new touch
                STATE.rotationVelocity.x = 0;
                STATE.rotationVelocity.y = 0;
                lastMoveTime = performance.now();
            });
            window.addEventListener('pointermove', (e) => {
                if (!STATE.touch.active) return;
                const now = performance.now();
                const timeDelta = Math.max(1, now - lastMoveTime) / 1000;
                const deltaX = e.clientX - STATE.touch.lastX;
                const deltaY = e.clientY - STATE.touch.lastY;

                // Smoother drag sensitivity
                const sensitivity = 0.004;
                STATE.rotation.y += deltaX * sensitivity;
                STATE.rotation.x += deltaY * sensitivity * 0.5;
                STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));

                // Track velocity for inertia
                STATE.rotationVelocity.y = (deltaX * sensitivity) / timeDelta * 0.1;
                STATE.rotationVelocity.x = (deltaY * sensitivity * 0.5) / timeDelta * 0.1;

                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
                lastMoveTime = now;
            });
            window.addEventListener('pointerup', (e) => {
                STATE.touch.active = false;
            });
            container.addEventListener('click', (e) => {
                const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
                if (moveDist > 10) return; 
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(mainGroup.children, true);
                let clickedPhoto = null;
                for (let hit of intersects) {
                    let obj = hit.object;
                    while(obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
                        obj = obj.parent;
                    }
                    const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
                    if (particle) { clickedPhoto = particle; break; }
                }
                // Handle New Year mode click - spawn firework
                if (newYearMode && newYearMode.getIsActive()) {
                    newYearMode.spawnAtScreenPosition(e.clientX, e.clientY);
                    return;
                }

                if (clickedPhoto) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = clickedPhoto.mesh;
                } else {
                    if (STATE.mode === 'FOCUS') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    }
                }
            });
            let lastTap = 0;
            container.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    STATE.mode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.8); 
                const y = (t * h) - (h / 2);
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }
                // Smoother position transitions with exponential decay
                const posLambda = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 1.5;
                this.mesh.position.x = smoothLerp(this.mesh.position.x, target.x, posLambda, dt);
                this.mesh.position.y = smoothLerp(this.mesh.position.y, target.y, posLambda, dt);
                this.mesh.position.z = smoothLerp(this.mesh.position.z, target.z, posLambda, dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        // Smoother rotation reset
                        this.mesh.rotation.x = smoothLerp(this.mesh.rotation.x, 0, 3.0, dt);
                        this.mesh.rotation.z = smoothLerp(this.mesh.rotation.z, 0, 3.0, dt);
                        this.mesh.rotation.y += 0.5 * dt;
                    }
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position);

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0;
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8;
                }
                // Smoother scale transitions
                const currentScale = this.mesh.scale.x;
                const newScale = smoothLerp(currentScale, s, 3.0, dt);
                this.mesh.scale.set(newScale, newScale, newScale);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h/2; const stepY = h / count; const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const normalizedH = (y + h/2) / CONFIG.particles.treeHeight; 
                const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0; 
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

            const starShape = new THREE.Shape();

            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);

                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            // Use mobile-optimized gesture processor
            const gestureResult = processHandGesture(result.landmarks);

            STATE.hand.detected = gestureResult.detected;
            STATE.hand.x = gestureResult.handX;
            STATE.hand.y = gestureResult.handY;

            if (!gestureResult.detected) {
                return;
            }

            const gesture = gestureResult.gesture;
            if (!gesture) return;

            // Map gestures to modes
            const isMobile = isMobileDevice();
            const modeLabels = {
                'TREE': isMobile ? '‚úä Tree' : 'Tree Mode',
                'SCATTER': isMobile ? 'üñêÔ∏è Scatter' : 'Scatter Mode',
                'FOCUS': isMobile ? 'ü§è Focus' : 'Focus Mode'
            };

            if (gesture === 'FIST') {
                STATE.mode = 'TREE';
                STATE.focusTarget = null;
            } else if (gesture === 'PINCH') {
                if (STATE.mode !== 'FOCUS') {
                    STATE.mode = 'FOCUS';
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    if (photos.length) {
                        STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                    }
                }
            } else if (gesture === 'OPEN') {
                STATE.mode = 'SCATTER';
                STATE.focusTarget = null;
            }

            debugInfo.innerText = modeLabels[STATE.mode] || `Mode: ${STATE.mode}`;
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('folder-input').addEventListener('change', handleImageUpload);
            // Gesture auto-enabled on page load, no button click needed
            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'h') {
                    // Send to parent to toggle ALL UI (parent + iframe)
                    if (window.parent !== window) {
                        try {
                            window.parent.postMessage({ type: 'TOGGLE_UI_FROM_IFRAME' }, window.location.origin);
                        } catch (e) { /* parent not accessible */ }
                    }
                } else if (key === 's') {
                    // „ÄêÊñ∞Â¢û„ÄëToggle stats visibility
                    const stats = document.getElementById('footer-stats');
                    if (stats) stats.classList.toggle('ui-hidden');
                } else if (key === 'n') {
                    // Toggle New Year mode
                    if (newYearMode) {
                        newYearMode.toggle();
                    }
                }
            });
        }
// <!--
//   - @Project: Grand Luxury Tree - Christmas Edition (Touch & Gesture & Stats)
//   - @Author: wp/electronicminer
//   - @Date: 2025-12-08
//   - @Description: 3D Christmas tree with AI Gestures + Touch + Traffic Analytics.
//   - @Style: Luxury Dashboard UI (Hidden by default, toggle with 'S')
// --> 
        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.05); // Cap dt for stability

            let targetRotY = STATE.rotation.y;
            let targetRotX = STATE.rotation.x;

            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    targetRotY = STATE.hand.x * Math.PI * 0.9;
                    targetRotX = STATE.hand.y * Math.PI * 0.25;
                } else {
                    targetRotY = STATE.rotation.y + 0.3 * dt;
                }
            } else if (STATE.touch.active) {
                // Touch is handled in pointermove, just apply inertia damping
            } else {
                // Apply smooth inertia decay when not touching
                STATE.rotationVelocity.x *= Math.pow(0.95, dt * 60);
                STATE.rotationVelocity.y *= Math.pow(0.95, dt * 60);

                if (STATE.mode === 'TREE') {
                    targetRotY = STATE.rotation.y + 0.3 * dt + STATE.rotationVelocity.y;
                    targetRotX = 0;
                } else {
                    targetRotY = STATE.rotation.y + 0.1 * dt + STATE.rotationVelocity.y;
                    targetRotX = STATE.rotation.x + STATE.rotationVelocity.x;
                }
            }

            // Smooth rotation transitions using exponential decay
            STATE.rotation.y = smoothLerp(STATE.rotation.y, targetRotY, 8.0, dt);
            STATE.rotation.x = smoothLerp(STATE.rotation.x, targetRotX, 6.0, dt);

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            updateSnow();
            updateAuroraLights(clock.elapsedTime);

            // Update New Year mode (fireworks, countdown)
            if (newYearMode) {
                newYearMode.update(dt);
            }

            composer.render();
        }
// <!--
//   - @Project: Grand Luxury Tree - Christmas Edition (Touch & Gesture & Stats)
//   - @Author: wp/electronicminer
//   - @Date: 2025-12-08
//   - @Description: 3D Christmas tree with AI Gestures + Touch + Traffic Analytics.
//   - @Style: Luxury Dashboard UI (Hidden by default, toggle with 'S')
// -->

        // Parent window communication for hide UI feature (validate origin)
        window.addEventListener('message', (e) => {
          if (e.origin !== window.location.origin) return;
          if (e.data?.type === 'TOGGLE_UI') {
            const hide = e.data.hidden;
            document.getElementById('ui-layer')?.classList.toggle('ui-hidden', hide);
            document.getElementById('webcam-wrapper')?.classList.toggle('ui-hidden', hide);
            document.getElementById('debug-info')?.classList.toggle('ui-hidden', hide);
          }
        });

        // Forward clicks to parent for reveal button functionality
        document.addEventListener('click', () => {
          if (window.parent !== window) {
            try {
              window.parent.postMessage({ type: 'IFRAME_CLICK' }, window.location.origin);
            } catch (e) { /* parent not accessible */ }
          }
        });

        init();
    </script>
